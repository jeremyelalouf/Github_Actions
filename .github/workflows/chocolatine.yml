name: Chocolatine

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: git@github.com:EpitechPromo2026/B-DOP-200-PAR-2-1-chocolatine-jeremy.elalouf.git
  EXECUTABLE: "pushswap,libmy.a"

jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: files
        run: |
          files=("*.o" "*.a" "*.so" "*.gcno" "*.gcda" "*.gcov" "#*#" "*~" "pain_au_chocolat")
          check=0
          for i in ${!files[@]}; do 
            FILE=$(find . -name "${files[$i]}" | head -n 1)
            if [ -n "$FILE" ]; then
              echo "::error file=$FILE,line=1,col=5,endColumn=7,title=Unwanted file detected::$FILE"
              $check=1
            fi
          done
          if [ $check == 1]; then
            exit 1
          fi
      - name: dir
        run: |
          check=0
          FILE=$(find . -type d -name tmp | head -n 1)
          if [ -d "$FILE" ]; then
            echo "::error file=$FILE,line=1,col=5,endColumn=7,title=Unwanted file detected::$FILE"
            $check=1
          fi
          if [ $check == 1]; then
            exit 1
          fi
  check_program_compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: make
        run: make
      - name : make clean
        run: |
          make clean
          IFS=","
          for FILE in ${EXECUTABLE}; do
            if [ ! -x "$FILE" ]; then
              exit 1
            fi
          done